<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 3rd Anniversary ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Floating hearts container -->
  <div id="floating-hearts"></div>

  <!-- Background particles -->
  <canvas id="bg-particles"></canvas>

  <!-- Welcome Section -->
  <section id="welcome" class="page active">
    <div class="welcome-content">
      <h1 class="fade-in">Alice &amp; Bob</h1>
      <h2 class="fade-in delay-1">Happy 3rd Anniversary <span class="heart">‚ù§Ô∏è</span></h2>
      <button id="enter-btn" aria-label="Enter site">Enter</button>
    </div>
    <div class="music-control">
      <button id="music-toggle" aria-label="Toggle background music" title="Play/Pause Music">üéµ</button>
    </div>
  </section>

  <!-- Main Content -->
  <main id="main-content" class="hidden">
    <!-- Navigation -->
    <nav id="nav-bar" aria-label="Main navigation">
      <button class="nav-btn active" data-target="images-section" aria-label="Our Images">Our Images</button>
      <button class="nav-btn" data-target="videos-section" aria-label="Our Videos">Our Videos</button>
      <button class="nav-btn" data-target="love-letter-section" aria-label="Love Letter">Love Letter</button>
      <button class="nav-btn" data-target="her-response-section" aria-label="Her Response">Her Response</button>
    </nav>

    <!-- Sections -->
    <section id="images-section" class="content-section active" aria-label="Photo Album">
      <h2>Our Images</h2>
      <div class="category-filter" role="tablist" aria-label="Photo categories">
        <button class="category-btn active" data-category="all" role="tab" aria-selected="true">All</button>
        <button class="category-btn" data-category="travel" role="tab" aria-selected="false">Travel</button>
        <button class="category-btn" data-category="dates" role="tab" aria-selected="false">Dates</button>
        <button class="category-btn" data-category="selfies" role="tab" aria-selected="false">Selfies</button>
        <button class="category-btn" data-category="funny" role="tab" aria-selected="false">Funny Moments</button>
      </div>
      <div class="slideshow-container" aria-live="polite">
        <button class="slide-btn prev" aria-label="Previous photo">‚Äπ</button>
        <div class="slide-wrapper">
          <img id="slide-image" src="" alt="Photo" />
          <p id="slide-caption"></p>
        </div>
        <button class="slide-btn next" aria-label="Next photo">‚Ä∫</button>
      </div>
    </section>

    <section id="videos-section" class="content-section" aria-label="Video Gallery">
      <h2>Our Videos</h2>
      <div class="video-gallery">
        <!-- Embedded videos -->
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="Video 1" frameborder="0" allowfullscreen></iframe>
          <p>Our first trip together</p>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Video 2" frameborder="0" allowfullscreen></iframe>
          <p>Funny moments compilation</p>
        </div>
        <!-- Add more videos as needed -->
      </div>
    </section>

    <section id="love-letter-section" class="content-section" aria-label="Love Letter">
      <h2>My Love Letter to You</h2>
      <div id="love-letter" aria-live="polite" tabindex="0"></div>
      <div class="falling-hearts-container" aria-hidden="true"></div>
    </section>

    <section id="her-response-section" class="content-section" aria-label="Her Response">
      <h2>Your Response</h2>
      <textarea id="her-response" placeholder="Write your reply here..." aria-label="Her response text area"></textarea>
      <button id="save-response" aria-label="Save your response">Save</button>
      <p id="response-saved-msg" role="alert" aria-live="assertive" hidden>Response saved!</p>
    </section>
  </main>

  <!-- Background music -->
  <audio id="bg-music" loop preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_3a3a7a3a3a.mp3?filename=romantic-piano-11243.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
